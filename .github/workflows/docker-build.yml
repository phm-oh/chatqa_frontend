# Path: frontend/.github/workflows/docker-build.yml
name: Build and Auto Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: phm-oh/chatqa_frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Build à¹à¸¥à¸° Push Image
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}

    # â­ Build à¹à¸¥à¹‰à¸§ force à¹„à¸¡à¹ˆà¹ƒà¸Šà¹‰ cache + unique tag
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          REACT_APP_ENV=production
          REACT_APP_APP_NAME=à¸£à¸°à¸šà¸š ChatQ&A à¸§à¸´à¸—à¸¢à¸²à¸¥à¸±à¸¢à¸­à¸²à¸Šà¸µà¸§à¸¨à¸¶à¸à¸©à¸²à¸­à¸¸à¸”à¸£à¸˜à¸²à¸™à¸µ
          BUILD_TIME=${{ github.run_number }}

    # 2. â­ à¹à¸à¹‰à¹„à¸‚ Deploy Script à¹ƒà¸«à¹‰ restart à¸­à¸¢à¹ˆà¸²à¸‡à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡
    - name: Deploy to Production Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting Frontend Deployment..."
          
          # Update chatqa-deploy repo
          cd /home/oem/chatqa-deploy
          echo "ğŸ“¡ Syncing deployment config from GitHub..."
          git pull origin main
          
          # â­ à¸«à¸¢à¸¸à¸” containers à¸à¹ˆà¸­à¸™ (à¹à¸à¹‰ conflict)
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down
          
          # â­ à¸¥à¸š old images à¹€à¸à¸·à¹ˆà¸­à¹ƒà¸«à¹‰à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¸ˆà¸° pull à¹ƒà¸«à¸¡à¹ˆ
          echo "ğŸ—‘ï¸ Cleaning old images..."
          docker image prune -f
          docker rmi $(docker images "ghcr.io/phm-oh/chatqa_frontend" -q) 2>/dev/null || true
          
          # â­ Pull latest images
          echo "ğŸ”½ Pulling latest images..."
          docker-compose -f docker-compose.prod.yml pull --no-parallel
          
          # â­ Start services (force recreate)
          echo "ğŸš€ Starting services..."
          docker-compose -f docker-compose.prod.yml up -d --force-recreate
          
          # â­ Wait for services to be ready
          echo "â³ Waiting for services..."
          sleep 15
          
          echo "âœ… Frontend deployed successfully!"
          echo "ğŸ“Š Container Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "ğŸŒ Application URL: http://49.231.145.165"
          
          # â­ Health check
          echo "ğŸ¥ Health Check:"
          curl -f http://localhost:80 && echo "âœ… Frontend OK" || echo "âŒ Frontend Failed"
          curl -f http://localhost:5555/api/health && echo "âœ… Backend OK" || echo "âŒ Backend Failed"

    # 3. Deployment Status
    - name: Deployment Status
      if: always() && github.ref == 'refs/heads/main'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Frontend deployment completed successfully!"
        else
          echo "âŒ Frontend deployment failed!"
        fi

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}