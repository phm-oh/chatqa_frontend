# Path: frontend/.github/workflows/docker-build.yml
name: Build and Auto Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: phm-oh/chatqa_frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Build และ Push Image
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}

    # ⭐ Build แล้ว force ไม่ใช้ cache + unique tag
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          REACT_APP_ENV=production
          REACT_APP_APP_NAME=ระบบ ChatQ&A วิทยาลัยอาชีวศึกษาอุดรธานี
          BUILD_TIME=${{ github.run_number }}

    # 2. ⭐ แก้ไข Deploy Script ให้ restart อย่างถูกต้อง
    - name: Deploy to Production Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          echo "🔄 Starting Frontend Deployment..."
          
          # Update chatqa-deploy repo
          cd /home/oem/chatqa-deploy
          echo "📡 Syncing deployment config from GitHub..."
          git pull origin main
          
          # ⭐ หยุด containers ก่อน (แก้ conflict)
          echo "🛑 Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down
          
          # ⭐ ลบ old images เพื่อให้แน่ใจว่าจะ pull ใหม่
          echo "🗑️ Cleaning old images..."
          docker image prune -f
          docker rmi $(docker images "ghcr.io/phm-oh/chatqa_frontend" -q) 2>/dev/null || true
          
          # ⭐ Pull latest images
          echo "🔽 Pulling latest images..."
          docker-compose -f docker-compose.prod.yml pull --no-parallel
          
          # ⭐ Start services (force recreate)
          echo "🚀 Starting services..."
          docker-compose -f docker-compose.prod.yml up -d --force-recreate
          
          # ⭐ Wait for services to be ready
          echo "⏳ Waiting for services..."
          sleep 15
          
          echo "✅ Frontend deployed successfully!"
          echo "📊 Container Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "🌐 Application URL: http://49.231.145.165"
          
          # ⭐ Health check
          echo "🏥 Health Check:"
          curl -f http://localhost:80 && echo "✅ Frontend OK" || echo "❌ Frontend Failed"
          curl -f http://localhost:5555/api/health && echo "✅ Backend OK" || echo "❌ Backend Failed"

    # 3. Deployment Status
    - name: Deployment Status
      if: always() && github.ref == 'refs/heads/main'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Frontend deployment completed successfully!"
        else
          echo "❌ Frontend deployment failed!"
        fi

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}