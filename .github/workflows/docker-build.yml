# Path: frontend/.github/workflows/docker-build.yml
name: Build and Auto Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: phm-oh/chatqa_frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Build à¹à¸¥à¸° Push Image
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          REACT_APP_ENV=production
          REACT_APP_APP_NAME=à¸£à¸°à¸šà¸š ChatQ&A à¸§à¸´à¸—à¸¢à¸²à¸¥à¸±à¸¢à¸­à¸²à¸Šà¸µà¸§à¸¨à¸¶à¸à¸©à¸²à¸­à¸¸à¸”à¸£à¸˜à¸²à¸™à¸µ
          BUILD_TIME=${{ github.run_number }}

    # 2. â­ Safe Deploy - à¹„à¸¡à¹ˆà¸¥à¸š Portainer!
    - name: Deploy to Production Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting Safe Frontend Deployment..."
          
          # Update chatqa-deploy repo
          cd /home/oem/chatqa-deploy
          echo "ğŸ“¡ Syncing deployment config from GitHub..."
          git pull origin main
          
          # â­ Safe cleanup - à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA containers
          echo "ğŸ›‘ Safe cleanup - à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA containers..."
          docker stop chatqa-frontend chatqa-backend 2>/dev/null || true
          docker rm -f chatqa-frontend chatqa-backend 2>/dev/null || true
          docker rm -f $(docker ps -aq --filter "name=chatqa") 2>/dev/null || true
          
          # à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA network
          docker network rm chatqa-deploy_chatqa-network 2>/dev/null || true
          
          # à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA images
          echo "ğŸ—‘ï¸ à¸¥à¸š ChatQA images à¹€à¸à¹ˆà¸²..."
          docker rmi $(docker images "ghcr.io/phm-oh/chatqa_frontend" -q) 2>/dev/null || true
          docker rmi $(docker images "ghcr.io/phm-oh/chatqa_backend" -q) 2>/dev/null || true
          
          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² Portainer à¸¢à¸±à¸‡à¸­à¸¢à¸¹à¹ˆ
          if docker ps | grep -q portainer; then
            echo "âœ… Portainer à¸¢à¸±à¸‡à¸—à¸³à¸‡à¸²à¸™à¸­à¸¢à¸¹à¹ˆ"
          else
            echo "âš ï¸ Portainer à¸«à¸²à¸¢à¹„à¸› - à¹€à¸£à¸´à¹ˆà¸¡à¹ƒà¸«à¸¡à¹ˆ..."
            docker run -d --name portainer --restart=always \
              -p 9000:9000 -p 9443:9443 \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v portainer_data:/data \
              portainer/portainer-ce:latest
          fi
          
          # Pull à¹à¸¥à¸° start ChatQA services
          echo "ğŸ”½ Pulling latest ChatQA images..."
          docker-compose -f docker-compose.prod.yml pull
          
          echo "ğŸš€ Starting ChatQA services..."
          docker-compose -f docker-compose.prod.yml up -d --force-recreate
          
          # à¸£à¸­à¹ƒà¸«à¹‰ services à¸à¸£à¹‰à¸­à¸¡
          echo "â³ à¸£à¸­à¹ƒà¸«à¹‰ services à¸à¸£à¹‰à¸­à¸¡..."
          sleep 20
          
          echo "âœ… Safe deployment completed!"
          echo "ğŸ“Š Container Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "ğŸŒ URLs:"
          echo "  Frontend:  http://49.231.145.165"
          echo "  Backend:   http://49.231.145.165:5555"
          echo "  Portainer: http://49.231.145.165:9000"
          
          # Health checks
          echo "ğŸ¥ Health Check:"
          curl -f http://localhost:80 && echo "âœ… Frontend OK" || echo "âŒ Frontend Failed"
          curl -f http://localhost:5555/api/health && echo "âœ… Backend OK" || echo "âŒ Backend Failed"
          curl -f http://localhost:9000 && echo "âœ… Portainer OK" || echo "âŒ Portainer Failed"

    - name: Deployment Status
      if: always() && github.ref == 'refs/heads/main'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Safe deployment completed successfully!"
        else
          echo "âŒ Safe deployment failed!"
        fi

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}